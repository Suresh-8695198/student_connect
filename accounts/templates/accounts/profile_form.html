<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Slightly smaller form */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            overflow: hidden;
            animation: fadeInUp 0.7s ease-in-out;
        }

        /* Gradient Heading Style */
        .form-title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(180deg, #370072 61%, #740092 97%, #92009A 100%);
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-title span {
            color: #6a2b8e; /* Accent Color */
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6a2b8e;
            outline: none;
            background-color: #fff;
        }

        .form-group input[type="file"] {
            padding: 0.8rem;
            font-size: 15px;
            color: #444;
        }

        .submit-btn {
            width: 100%;
            background-color: #6a2b8e;
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #4b1a6c;
            transform: translateY(-3px); /* Animation on hover */
        }

        /* Professional animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2.5rem;
            }

            .form-title {
                font-size: 30px;
            }

            .form-group input,
            .form-group select {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        /* File Upload Container */
        .file-upload-container {
            position: relative;
            width: 100%;
            height: 150px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .file-upload-container:hover {
            border-color: #6a2b8e;
        }

        .file-upload-text {
            font-size: 16px;
            color: #aaa;
        }

        .file-upload-icon {
            font-size: 40px;
            color: #6a2b8e;
            margin-right: 10px;
        }

        .file-name-display {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #444;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="form-title">Complete <span>Your</span> Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile_photo">Profile Photo</label>
                <div class="file-upload-container">
                    <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                    <span class="file-upload-text">Drag & Drop to Upload or Browse</span>
                    <input type="file" name="profile_photo" id="profile_photo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;">
                    <div class="file-name-display" id="file-name">No file chosen</div>
                </div>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone Number</label>
                <input type="text" name="phone_no" id="phone_no" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="home_district">District</label>
                <input type="text" name="home_district" id="home_district" placeholder="Enter your District" required>
            </div>
            <div class="form-group">
                <label for="home_state">State</label>
                <input type="text" name="home_state" id="home_state" placeholder="Enter your State" required>
            </div>
            <div class="form-group">
                <label for="home_country">Country</label>
                <input type="text" name="home_country" id="home_country" placeholder="Enter your Country" required>
            </div>
            <div class="form-group">
                <label for="admissionYear">Admission Year</label>
                <input type="text" name="admissionYear" id="admissionYear" placeholder="Enter your Admission Year" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" name="degree" id="degree" value="{{ form.degree.value }}" readonly>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" name="department" id="department" value="{{ form.department.value }}" readonly>
            </div>
            <div class="form-group">
                <label for="graduationYear">Graduation Year</label>
                <input type="text" name="graduationYear" id="graduationYear" value="{{ form.graduationYear.value }}" readonly>
            </div>
            <div class="form-group">
                <label for="current_job">Current Job (Optional)</label>
                <input type="text" name="current_job" id="current_job" placeholder="Enter your Current Job (Optional)">
            </div>
            <div class="form-group">
                <label for="current_company">Current Working Company (Optional)</label>
                <input type="text" name="current_company" id="current_company" placeholder="Enter your Current Working Company (Optional)">
            </div>
            <div class="form-group">
                <label for="company_district">Current Working Company District(Optional)</label>
                <input type="text" name="company_district" id="company_district" placeholder="Enter your Current Working Company District(Optional)">
            </div>
            <div class="form-group">
                <label for="company_state">Current Working Company State(Optional)</label>
                <input type="text" name="company_state" id="company_state" placeholder="Enter your Current Working Company State(Optional)">
            </div>
            <div class="form-group">
                <label for="company_country">Current Working Company Country(Optional)</label>
                <input type="text" name="company_country" id="company_country" placeholder="Enter your Current Working Company Country(Optional)">
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" name="skills" id="skills" placeholder="Enter your Skills">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea 
                    name="about" 
                    id="about" 
                    placeholder="Tell us about yourself" 
                    rows="5" 
                    cols="50"
                    style="width: 100%; height: 150px; resize: none;"></textarea>
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" name="status" id="status" value="{{ form.status.value }}" readonly>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('profile_photo').addEventListener('change', function(event) {
            const fileName = event.target.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
