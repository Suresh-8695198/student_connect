<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add {{ social_media|title }} URL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0077B5, #333);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #0077B5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-size: 1rem;
            text-align: left;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #0077B5;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="url"]:focus {
            border-color: #810305;
            box-shadow: 0 0 5px rgba(129, 3, 5, 0.5);
        }
        button {
            padding: 0.8rem;
            background: #0077B5;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #810305;
        }
        p a {
            text-decoration: none;
            color: #0077B5;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        p a:hover {
            color: #810305;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add {{ social_media|title }} URL</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="url">{{ social_media|title }} URL:</label>
            <input type="url" name="url" id="url" required placeholder="Enter your {{ social_media|title }} URL">
            <button type="submit"><i class="fas fa-check"></i> Submit</button>
        </form>
        <p><a href="{% url 'profile_view' email=email %}"><i class="fas fa-arrow-left"></i> Go back to profile</a></p>
    </div>
</body>
</html>
